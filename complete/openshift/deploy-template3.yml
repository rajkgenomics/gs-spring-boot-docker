apiVersion: v1
kind: Template
metadata:
  name: hellodocker-openshift
parameters:
- name: VOLUME_SIZE
  displayName: Volume Size
  description: Size of persistent volume used for Grafana datastore
  required: true
  value: 1Gi
- name: DATA_DIR
  displayName: Data directory
  description: Path to data directory
  required: true
  value: /tmp
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: hellodocker
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: hellodocker
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    name: hellodocker
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: hellodocker
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: hellodocker
  spec:
    replicas: 1
    selector:
      deploymentconfig: hellodocker
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          deploymentconfig: hellodocker
      spec:
        containers:
        - env:
          - name: GF_INSTALL_PLUGINS
            value: hawkular-datasource
          - name: DATAD
            value: ${DATA_DIR}
          - name: PLGND
            value: ${DATA_DIR}/plugins
          image: ''
          imagePullPolicy: Always
          name: hellodocker
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: ${DATA_DIR}
            name: data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: conf2
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - hellodocker
        from:
          kind: ImageStreamTag
          name: hellodocker:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: conf2
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${VOLUME_SIZE}

